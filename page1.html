<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deja Brew Café</title>

</head>

<body>

    <div class="title-container">
        <h1 id="cafe-title">Deja Brew</h1>
        <h2 class="subtitle">Café</h2>
    </div>

    <p class="tagline">
        <i>Every cup tastes like a memory you can’t quite place—but never want to forget.</i>
    </p>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Georgia", serif;
        }

        body {
            background-image: url('images/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            padding: 20px;
        }

        .title-container {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            transition: color 0.3s ease; 
        }

        .title-container:hover {
            color: #ffd9a3;
        }

        #cafe-title {
            font-size: 6rem;       
            font-weight: bold;
            letter-spacing: 4px;
        }

        .subtitle {
            font-size: 15.5rem;     
            margin-top: -10px;
            letter-spacing: 12px;
        }

        .tagline {
            position: absolute;
            bottom: 40px;
            right: 40px;
            color: rgba(255, 255, 255, 0.85);
            font-size: 1rem;
            width: 260px;
            text-align: right;
            line-height: 1.4;
        }


        @media (max-width: 768px) {
            #cafe-title {
                font-size: 3.5rem;
            }
            .subtitle {
                font-size: 2.5rem;
                letter-spacing: 5px;
            }
            .tagline {
                width: 200px;
                right: 20px;
                bottom: 20px;
                font-size: 0.85rem;
            }
        }
    </style>

</body>
</html>
